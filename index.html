<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb-login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook">
        <div class="face">    
        <h1>facebook</h1>
        </div>

        <div class="table">
            <table>
        <tr>
            <td><label>Email or Phone</label></td>
            <td><label>Password</label></td>   
        </tr>
        <tr>
            <td>
                <form><input type="text" pattern="\w{3,15}@gmail.com"></form>
            </td>
             <td>
                <form><input type="password" pattern="\w{5,10}"></form>
             </td>
             <td><button type="submit">Login</button></td>
            </tr>
            <tr>
             <td></td>
             <td><a class="forget" href="">Forgotten account?</a></td>
             </tr>
            </table>
            
        </div>
    </div>
    <div class="container">
        <img class="image" src="image/png-transparent-preview.png">
        <div class="a">
            <b>Facebook helps you connect and share with the</br> people in your life</b>
        </div>
        <div class="signup">
            <h1>Sign up</h1>
            <h2>It's free, and it always be. </h2>
            <form>
                <table>
                    <tr>
                        <td><input type="text"pattern[A-Za-z]{5,15} placeholder="First name"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
        
   
</body>
</html>
